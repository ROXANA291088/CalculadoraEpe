<!DOCTYPE html>
<html lang="en">

<body>

          <option value="Distrito Sur">Distrito Sur: $5,30 kwk</option>
          <option value="Distrito Oeste">Distrito Oeste: $5,35 kwk</option>
          <option value="Distrito Norte">Distrito Norte: $5,60 kwk</option>
          
        </select>

        <label for="Cantidad de kWk al mes">Cant de kWk al Mes</label>
        <input type="number" name="number" id="Cant de kWk">
        <br>
        <br>
     <button>Consultar</button>

    </form>
